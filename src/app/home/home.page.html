<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-rating-stars
    [rating]="3"
    [color]="'darkgrey'"
    [filledColor]="'orange'"
    [margin]="2"
    [size]="20"
    [disabled]="false"
    (ratingChange)="ratingChanged($event)"></ion-rating-stars>
  </div>

<app-standalone-test> </app-standalone-test>


  <div class="vid-div">
    <ion-video-player [options]="{
      src: 'http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4',
      type: 'video/mp4',
      poster:'https://via.placeholder.com/500x400',
      controls: true,
      autoplay: false,
      muted: false
    }"
    (ended)="vidEnded()"></ion-video-player>

  </div> 
  <ion-fab slot="fixed" vertical="bottom" horizontal="center">
    <ion-fab-button (click)="startRecording()">
      <ion-icon name="camera-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
